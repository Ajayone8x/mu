<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPTV Channel Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #02040a;
            --card-bg: rgba(15, 23, 42, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary-glow: #0ea5e9;
        }
        body { background-color: var(--background); font-family: 'Inter', sans-serif; }
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
        .channel-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .channel-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-glow);
            box-shadow: 0 10px 30px -10px rgba(14, 165, 233, 0.3);
        }
        .channel-logo-container { background-color: rgba(2, 6, 23, 0.5); }
        .channel-logo { object-fit: contain; }
        .search-input {
            background-color: #1e293b;
            border: 1px solid var(--border-color);
        }
        .search-input:focus {
            border-color: var(--primary-glow);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.4);
            outline: none;
        }
    </style>
</head>
<body class="text-slate-200">

    <header class="text-center py-12 px-4">
        <h1 class="text-4xl md:text-5xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-amber-400">
            IPTV Player
        </h1>
        <p class="text-slate-400 mt-2">Select a channel to start streaming.</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-12">
        <div class="mb-8 sticky top-4 z-10">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Search for a channel..." class="search-input w-full py-3 pl-12 pr-4 rounded-full placeholder-slate-500 transition-all">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
            </div>
        </div>
        
        <div id="channels-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            </div>
        <p id="no-results" class="text-center text-slate-400 col-span-full hidden">No channels found.</p>
    </main>

    <script>
        const M3U_URL = prompt("Please enter the M3U URL:", "https://raw.githubusercontent.com/johannsolo/testing/main/johann.m3u");
        const channelsGrid = document.getElementById('channels-grid');
        const searchInput = document.getElementById('search-input');
        const noResultsMsg = document.getElementById('no-results');
        let channels = [];

        // Improved parser to handle multi-line channel data
        async function fetchAndParseM3U() {
            if (!M3U_URL) {
                 channelsGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">No M3U URL provided. Please refresh and enter a valid URL.</p>`;
                 return;
            }
            showLoadingSkeletons();
            try {
                const response = await fetch(M3U_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                
                const lines = text.split('\n');
                const parsedChannels = [];
                let currentChannel = null;

                for (const line of lines) {
                    if (line.startsWith('#EXTINF:')) {
                        // Start of a new channel entry
                        currentChannel = {};
                        const info = line.match(/tvg-logo="([^"]*)"(?: group-title="([^"]*)")?,(.+)/);
                        if (info) {
                            currentChannel.logo = info[1] || 'https://via.placeholder.com/150x150/0f172a/334155?text=No+Logo';
                            currentChannel.group = info[2] || 'General';
                            currentChannel.name = info[3].trim();
                        }
                    } else if (line.startsWith('#KODIPROP:inputstream.adaptive.license_key=') && currentChannel) {
                        // Found the license key for the current channel
                        currentChannel.licenseUrl = line.split('=')[1].trim();
                    } else if (line.trim() && !line.startsWith('#') && currentChannel) {
                        // Found the stream URL, finalizing the channel object
                        currentChannel.streamUrl = line.trim();
                        // Only add if we have the essential parts
                        if (currentChannel.name && currentChannel.streamUrl && currentChannel.licenseUrl) {
                            parsedChannels.push(currentChannel);
                        }
                        // Reset for the next channel
                        currentChannel = null; 
                    }
                }
                channels = parsedChannels;
                renderChannels(channels);
            } catch (error) {
                console.error("Failed to load M3U playlist:", error);
                channelsGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">Failed to load channels. The M3U URL might be invalid or blocked by CORS.</p>`;
            }
        }

        function renderChannels(channelList) {
            channelsGrid.innerHTML = '';
            noResultsMsg.style.display = channelList.length === 0 ? 'block' : 'none';

            channelList.forEach(channel => {
                const card = document.createElement('a');
                card.className = 'channel-card rounded-lg overflow-hidden cursor-pointer block';
                
                const stream = encodeURIComponent(channel.streamUrl);
                const license = encodeURIComponent(channel.licenseUrl);
                const name = encodeURIComponent(channel.name);
                const logo = encodeURIComponent(channel.logo);
                
                card.href = `player.html?streamUrl=${stream}&licenseUrl=${license}&name=${name}&logo=${logo}`;
                
                card.innerHTML = `
                    <div class="channel-logo-container h-32 flex items-center justify-center p-2">
                        <img src="${channel.logo}" alt="${channel.name}" class="channel-logo max-h-full max-w-full" onerror="this.onerror=null;this.src='https://via.placeholder.com/150x150/0f172a/334155?text=No+Logo';">
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-semibold truncate text-white">${channel.name}</h3>
                    </div>
                `;
                channelsGrid.appendChild(card);
            });
        }
        
        function showLoadingSkeletons(count = 18) {
            channelsGrid.innerHTML = Array(count).fill('').map(() => `<div class="bg-slate-800/50 rounded-lg h-48 animate-pulse"></div>`).join('');
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredChannels = channels.filter(c => c.name.toLowerCase().includes(searchTerm));
            renderChannels(filteredChannels);
        });

        document.addEventListener('DOMContentLoaded', fetchAndParseM3U);
    </script>
</body>
</html>
